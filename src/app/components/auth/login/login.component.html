<app-navbar></app-navbar>
<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required />
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
</form>
<div class="social-login"> <button class="google-btn">
    <img src="src/assets/social_media_icons/google.png" alt="Google" />
    Login with Google
  </button>
  <button class="github-btn">
    <img src="src/assets/social_media_icons/github.png" alt="GitHub" />
    Login with GitHub
  </button>
</div>
<p class="signup-link">
  Don't have an account? <a routerLink="/signup">Sign up</a></p>
</div>
</div>
